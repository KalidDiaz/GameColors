<!DOCTYPE html>
<html>

<head>
	<title>Juego de colores</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="estilos.css">
	<style type="text/css">
		body{
			background: #ababab;
		}
	</style>
</head>
<body>
	<header>
		<div class = "container">
			<h1>Game Colors</h1>
		</div>
	</header>

	<div class = "container-fluid">
		<div class="row">
		<div class="col-sx-4 col-lg-4"></div>
		<article class="col-sx-4 col-lg-4">
			<h1>Pon aprueba tu cerebro</h1>
			<div id="countdownExample">
				<div class="values"></div>
			</div>
			<div>
			<!-- Top label-->
			<h1><label id="NombreColorSup"></label></h1>
			</div>
			<div>
			<!-- Bot label -->
			<h1><label id="NombreColorInf"></label></h1>
			</div>
			<form>
			<!-- Buttons -->
			<button input type="button"  class = "btn btn-danger btn-md" onclick="CheckAnswer(0)">Falso</button>
			<button input type="button"  class = "btn btn-success btn-md" onclick="CheckAnswer(1)">Verdaero</button>
			</form>

			<div>
				<!-- Results -->
				<label>Total</label>
				<label id="total">0</label>
			</div>
		</article>
		<div class="col-sx-4 col-lg-4"></div>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "LibreriaTimer.js"></script>
	<script type="text/javascript" src = "jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src = "GeneracionRandom.js"></script>
</body>
</html>
